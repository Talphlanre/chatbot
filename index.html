<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- <button>Open Modal</button> -->
        <!-- Info for BOT -->
        <div class="modal">
            <div class="info modal-content" >
                <span class="close-button">&times;</span>
                <p>
                    This bot is rude, if you say what it doesn't 
                    understand it won't respond
                </p>
                <br>
                <p>
                    But here are a few commands you can interact with
                </p>
                <br>

                <ul>
                    <li>What do you call yourself?</li>
                    <li>What should i eat today?</li>
                    <li>Tell me a joke</li>
                    <li>Who created you?</li>
                    <li>Tell me a story</li>
                    
                </ul>


            </div>
        </div>
        
        <div class="case">
            <div class="chat-box">
                <div class="nav">
                    <h1>Chatbot</h1>
                    <span class="trigger">Possible Commands</span>
                </div>

                

                

                <div class="messages">
                   
    
                    <div id="responses">

                        <!-- <p id="bot">
                            <span class="bot-response">
                                Chatbot: I am a robot
                            </span>
                        </p>

                        <p id="user">
                            <span class="user-response">
                                You: hello there robot
                            </span>
                        </p> -->

                    
                        <!-- <span class="bot-response">Chatbot: ${product}</span> -->

                        
                    </div>
                    
                </div>

                <div class="reply">
                    <input id="message" type="text" placeholder="type your message...">
                    <div class="icon">
                        <button id="send">
                            <img src="assets/images/send.svg" alt="" srcset="">
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
